# Production values for oauth2-server
# This file contains production-ready configurations

replicaCount: 3
frontendReplicaCount: 2

# Production images (update with your registry)
image:
  registry: docker.io
  repository: ims_authy-backend
  tag: "${IMAGE_TAG}"
  pullPolicy: IfNotPresent

frontend:
  image:
    registry: docker.io
    repository: ims_authy-frontend
    tag: "${IMAGE_TAG}"
    pullPolicy: IfNotPresent

# Ingress configuration with TLS
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
  hosts:    
    - host: ${FRONTEND_HOST}
      paths:
        - path: /
          pathType: Prefix
    - host: ${BACKEND_HOST}
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: oauth2-server-tls
      hosts:
        - ${BACKEND_HOST}
        - ${FRONTEND_HOST}


# Production resource configuration
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi


# Enable autoscaling
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Production application configuration
config:
  jwtSecret: "production-jwt-secret-change-this-to-a-secure-value"
  oauth2:
    clientId: "production-frontend-client"
    clientSecret: "production-oauth2-secret-change-this"
    redirectUrl: "https://${FRONTEND_HOST}/callback"
    authServerUrl: "https://${BACKEND_HOST}/oauth/authorize"
    tokenServerUrl: "https://${BACKEND_HOST}/oauth/token"

  # Configure social login providers (replace with your credentials)
  socialLogin:
    google:
      clientId: "your-google-client-id.apps.googleusercontent.com"
      clientSecret: "your-google-client-secret"
      redirectUrl: "https://${BACKEND_HOST}/auth/google/callback"
    
    github:
      clientId: "your-github-client-id"
      clientSecret: "your-github-client-secret"
      redirectUrl: "https://${BACKEND_HOST}/auth/github/callback"

# MongoDB production configuration
mongodb:
  enabled: true
  auth:
    rootPassword: "secure-mongodb-password-change-this"
  persistence:
    enabled: true
    size: 50Gi
    storageClass: "fast-ssd"
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 512Mi

# Enable pod disruption budget for high availability
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Enable monitoring
serviceMonitor:
  enabled: true
  labels:
    release: prometheus

# Security configurations
securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000

